name: Auto Project Board Sync

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  sync-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add or move PR to "In review"
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_ACCESS_TOKEN }}
          script: |
            const projectId = "PVT_kwHODlAJvM4BHrKr"; // ID твоего Project v2
            const fieldName = "Status"; // Имя поля в Project (чувствительно к регистру)
            const fieldValue = "In review"; // Опция, куда будет перемещён PR

            // Новый запрос для получения всех полей Project v2
            const query = `
              query($projectId: ID!) {
                node(id: $projectId) {
                  ... on ProjectV2 {
                    fields(first: 50) {
                      nodes {
                        ... on ProjectV2FieldCommon {
                          id
                          name
                        }
                        ... on ProjectV2SingleSelectField {
                          id
                          name
                          options {
                            id
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;

            const result = await github.graphql(query, { projectId });

            const fields = result.node.fields.nodes;
            const statusField = fields.find(f => f.name === fieldName);
            if (!statusField) {
              throw new Error(`❌ Поле "${fieldName}" не найдено в Project`);
            }

            const statusOption = statusField.options.find(o => o.name === fieldValue);
            if (!statusOption) {
              throw new Error(`❌ Опция "${fieldValue}" не найдена в поле "${fieldName}"`);
            }

            // Проверяем, что workflow запущен от Pull Request
            const pr = context.payload.pull_request;
            if (!pr) {
              throw new Error("⚠️ Это событие не связано с pull request");
            }

            // Добавляем PR в Project
            const addItem = await github.graphql(`
              mutation($projectId: ID!, $contentId: ID!) {
                addProjectV2ItemById(input: {
                  projectId: $projectId,
                  contentId: $contentId
                }) {
                  item { id }
                }
              }
            `, { projectId, contentId: pr.node_id });

            const itemId = addItem.addProjectV2ItemById.item.id;

            // Устанавливаем значение поля "Status"
            await github.graphql(`
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                updateProjectV2ItemFieldValue(input: {
                  projectId: $projectId,
                  itemId: $itemId,
                  fieldId: $fieldId,
                  value: { singleSelectOptionId: $optionId }
                }) {
                  projectV2Item { id }
                }
              }
            `, {
              projectId,
              itemId,
              fieldId: statusField.id,
              optionId: statusOption.id
            });

            console.log(`✅ PR успешно добавлен в Project и перемещён в "${fieldValue}"`);

      - name: Comment to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: "✅ Ваш Pull Request добавлен в проект **Автоматизация курсов** и перемещён в колонку **In review**. Отличная работа!"
              });
            }
